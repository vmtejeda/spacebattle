<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spaceship Battle</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styleBattle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="titleBar">
      <h1>Space Battle</h1>
    </div>
  
    <div class="mainSection">
      <div class="textbox">
        <p id="idBattleText" class="battleTextClass"></p>
      </div>
    </div>
    <div class="buttonBar">
      <div id="attackButton" class="button">
       <h2>ATTACK</h2>
      </div>
    <div id="retreatButton" class="button">
      <h2>RETREAT</h2>
    </div>
    <div id="resetButton" class="button">
      <h2>RESET</h2>
    </div>
  </div>

</body>
</html>
